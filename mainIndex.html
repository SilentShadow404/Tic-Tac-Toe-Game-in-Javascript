<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game Levels</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Tic Tac Toe</h1>
            <p>Choose your level to start playing!</p>
        </header>
        
        <div class="buttons">
            <button id="easyButton" class="level-button">Easy</button>
            <button id="difficultButton" class="level-button">Difficult</button>
        </div>
    </div>

    <script src="mainApp.js" defer></script>
</body>
</html>
